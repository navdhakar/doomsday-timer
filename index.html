<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doomsday Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body style="background-image: url('doomsday.jpg'); background-size: 100% 100%">
    <div class="flex-col-c-sb size1 overlay1">
      <!--  -->
      <div class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm">
        <div class="wrappic1 m-r-30 m-t-10 m-b-10"></div>
      </div>
      <div class="deet">free time left</div>

      <!--  -->

      <div class="flex-w flex-c-m cd100" style="margin-bottom: 250px">
        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 days">730</span>
          <span class="s1-txt1 where1 p-l-35">Days</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 hours">0</span>
          <span class="s1-txt1 where1 p-l-35">Hours</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 minutes">0</span>
          <span class="s1-txt1 where1 p-l-35">Minutes</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 seconds">0</span>
          <span class="s1-txt1 where1 p-l-35">Seconds</span>
        </div>
      </div>
      <div class="author">navdeep dhakar</div>
    </div>

    <!--  -->

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      var curr = new Date();

      $('.cd100').countdown100({
        /*Set Endtime here*/
        /*Endtime must be > current time*/
        endtimeYear: 2023,
        endtimeMonth: 1,
        endtimeDate: 30,
        endtimeHours: 24,
        endtimeMinutes: 60,
        endtimeSeconds: 60,
        timeZone: '',
        // ex:  timeZone: "America/New_York"
        //go to " http://momentjs.com/timezone/ " to get timezone
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
  </body>
</html>
